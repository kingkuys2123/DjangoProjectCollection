<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: #f1f1f1;
            padding: 10px 0;
            text-align: center;
        }

        #navbar {
            overflow: hidden;
            background-color: #333;
        }

        #navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .content {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #04AA6D;
            color: white;
        }

        .center {
            text-align: center;
        }

        /* Add Order Button */
        .add-order-btn {
            text-align: center;
            margin-top: 20px;
        }

        .add-order-btn button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .add-order-btn button:hover {
            background-color: #007B4D;
        }

        .details-btn {
            text-align: center;
        }

        .details-btn a {
            background-color: #FF5733;
            color: white;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .details-btn a:hover {
            background-color: #D63E0C;
        }
    </style>
    <title>Gift Registry</title>
</head>
<body>

<div class="header">
    <h2>Gift Registry</h2>
</div>

<div id="navbar">
    <a class="active" href="javascript:void(0)">Gifts</a>
    <a href="javascript:void(0)">About</a>
    <a href="javascript:void(0)">Contact</a>
</div>

<div class="content">
    <h3 class="center">List of Gifts</h3>
    <table>
        <tr>
            <th>Gifts</th>
            <th></th>
        </tr>
        {% for gift in gifts %}
        <tr>
            <td>{{ gift.name }}</td>
            <td class="details-btn"><a href="{% url 'gift_detail' gift.pk %}">Details</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
