<!DOCTYPE html>
<html lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-size: 28px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: #f1f1f1;
            padding: 1px;
            text-align: center;
        }

        #navbar {
            overflow: hidden;
            background-color: #333;
        }

        #navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #219b5e;
        }

        button.cancel {
            background-color: #f44336;
        }

        button.cancel:hover {
            background-color: #d32f2f;
        }

    </style>
    <title>Order Management System</title>
</head>
<body>

<div class="header">
    <h2>Order Management System</h2>
</div>

<div id="navbar">
    <a class="active" href="javascript:void(0)">Orders</a>
    <a href="javascript:void(0)">About</a>
    <a href="javascript:void(0)">Contact</a>
</div>

<div class="content">
    <h3>Confirm Delete Order</h3>
    <p>Are you sure you want to delete this order?</p>
    <form method="post" action="{% url 'delete_order' order.id %}">
        {% csrf_token %}
        <button type="submit">Yes</button>
        <a href="{% url 'order_list' %}"><button type="button" class="cancel">Cancel</button></a>
    </form>
</div>

</body>
</html>
