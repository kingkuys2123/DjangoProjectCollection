<!DOCTYPE html>
<html lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-size: 28px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: #f1f1f1;
            padding: 1px;
            text-align: center;
        }

        #navbar {
            overflow: hidden;
            background-color: #333;
        }

        #navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .content {
            padding: 16px;
        }

        .sticky + .content {
            padding-top: 60px;
        }
    </style>
    <title>Book Shop</title>
</head>
<body>

<div class="header">
    <h2>Book Shop</h2>
</div>

<div id="navbar">
    <a href="{% url 'home' %}">Home</a>
    <a class="active" href="javascript:void(0)">Browse Books</a>
    <a href="javascript:void(0)">Admin Panel</a>
    <a href="javascript:void(0)">About Us</a>
</div>

<div class="content">
    <p style="text-align: center">Available Books</p>
    <hr>

<table style="width: 100%; border-collapse: collapse;">
  <tr>
    <th style="border: 1px solid black; padding: 8px;">Title</th>
    <th style="border: 1px solid black; padding: 8px;">Author</th>
    <th style="border: 1px solid black; padding: 8px;">Price</th>
    <th style="border: 1px solid black; padding: 8px;">Quantity</th>
  </tr>
  {% for x in books %}
    <tr>
      <td style="border: 1px solid black; padding: 8px;">{{ x.title }}</td>
      <td style="border: 1px solid black; padding: 8px;">{{ x.author }}</td>
      <td style="border: 1px solid black; padding: 8px;">${{ x.price }}</td>
      <td style="border: 1px solid black; padding: 8px;">{{ x.quantity }}</td>
    </tr>
  {% endfor %}
</table>

</div>

</body>
</html>
